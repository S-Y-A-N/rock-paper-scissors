<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:wght@400;700&family=Tilt+Prism&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script defer src="js/game.js"></script>
    <title>Rock, Papper, Scissors!</title>
</head>
<body>
    <header>
        <h1>Rock, Papper, Scissors!</h1>
    </header>

    <main>
        <article>
            <p></p>
        </article>
        <div class="container flex-center">
            <button title="rock" class="player-choice" id="rock">Rock</button>
            <button title="paper" class="player-choice" id="paper">Paper</button>
            <button title="scissors" class="player-choice" id="scissors">Scissors</button>
        </div>
        <div class="image flex-center">
            <img src="media/rps-gon.gif" alt="rock-paper-scissors-gon">
        </div>
    </main>

    <footer class="flex-center">
        <p>Copyright &copy; <a href="https://github.com/S-Y-A-N" target="_blank">S-Y-A-N <i class="fa fa-github"></i></a></p>
    </footer>
</body>
</html>
