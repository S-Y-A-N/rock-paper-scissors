<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:wght@400;700&family=Tilt+Prism&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script defer src="js/game.js"></script>
    <title>Rock, Papper, Scissors!</title>
</head>
<body>
    <header>
        <h1>Rock, Paper, Scissors!</h1>
    </header>

    <main>
        <div class="game-info flex-center">
            <h2>You are playing against your mighty computer!</h2>
            <h3>Prepare for trouble, Make it double!</h3>
            <h4>< Choose Wisely /></h4>
        </div>

        <div class="rps-container flex-center">
            <button title="Rock" class="player-choice" id="rock"><div>&#x1FAA8;</div></button>
            <button title="Paper" class="player-choice" id="paper"><div>&#x1F4C3;</div></button>
            <button title="Scissors" class="player-choice" id="scissors"><div>&#x2702;</div></button>
        </div>

        <div class="image flex-center">
            <img src="media/rps-gon.gif" alt="rock-paper-scissors-gon">
        </div>

        <div class="score-info">
            <p id="resultTitle"></p>
            <p id="resultDesc"></p>
        </div>

        <div class="score-board">
            <div class="player-score">
                <div></div>
                <p></p>
            </div>
            <div class="comp-score">
                <div></div>
                <p></p>
            </div>
        </div>
    </main>

    <footer class="flex-center">
        <p>Copyright &copy; <a href="https://github.com/S-Y-A-N" target="_blank">S-Y-A-N <i class="fa fa-github"></i></a></p>
    </footer>
</body>
</html>
